name: benchmark
on: [push, pull_request_target]
jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bobheadxi/gobenchdata@v1
        with:
          PUBLISH: true
          GO_TEST_FLAGS: -cpu 1,2,4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
